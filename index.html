<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header class="header" >
        <ul>
            <li><a href="#home">Listado de tarea </a></li>
        </ul>
    </header>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="alert alert-primary text-center">
                        Listado de tareas
                    </h1>
                </div>
                <div class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <form id="form">
                                <input type="hidden" name="id" id="inputTaskId">
                                <label for="inputTasktitle">Tarea</label>
                                <input type="text" placeholder="Nombre de la tarea a realizar" class="form-control"
                                    id="inputTasktitle" required>
                                <br>
                                <label for="inputTaskDescr">Descripción</label>
                                <input type="text" placeholder="Breve Descripción" class="form-control"
                                    id="inputTaskDescr" required>
                                <br>
                                <label for="inputTaskDate">Días para realizar</label>
                                <input type="number" placeholder="Días para realizar" class="form-control" id="inputTaskDate"
                                    required>
                                <br>
                                <label for="inputTaskIsComplete">Tarea realizada</label>
                                <input id="inputTaskIsComplete" type="checkbox">
                                <br>
                                <br>
                                <button class="btn btn-sm btn-primary" type="button" onclick="save()">Guardar</button>
                                <button class="btn btn-sm btn-primary" type="button"
                                    onclick="clearData()">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <h2>Tareas por realizar</h2>
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Tarea</th>
                                            <th>Descripción</th>
                                            <th>Días para realizar</th>
                                            <th>Hecho</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table">

                                    </tbody>
                                </table>
                            </div>
                            <hr>
                            <h2>Tareas realizadas</h2>
                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Tarea</th>
                                            <th>Descripción</th>
                                            <th>Días para realizar</th>
                                            <th>No hecho</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table2">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <li><a href="#home">Listado de tareas</a></li>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        allData()
    </script>
    <script>
        function clearData() {
            document.getElementById('form').reset()
            document.getElementById('id').value = ""
        }
    </script>
</body>

</html>
